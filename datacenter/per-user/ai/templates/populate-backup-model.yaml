apiVersion: batch/v1
kind: Job
metadata:
  name: populate-backup-model
  namespace: {{ .Values.namespacePermissions.user }}-ai
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  selector:
    matchLabels:
      app: populate-backup-model
  template:
    spec:
      metadata:
        labels:
          app: populate-backup-model
      restartPolicy: Never
      containers:
      - name: upload
        image: quay.io/cloud-native-robotz-hackathon/model-container:trained-uploader-1.25.83-20250515T213406
        envFrom:
        - secretRef:
            name: workbench-bucket-ai-connection
  backoffLimit: 4

