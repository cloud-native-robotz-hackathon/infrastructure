- hosts: edge-gateway
  gather_facts: false
  connection: local
  tasks:
    - name: "ğŸ’» Laptop => ğŸ­ Edge-gateway web-hub-controller.apps.edge-gateway.lan"
      tags:
        - edge-gateway
      ansible.builtin.uri:
        url: "http://web-hub-controller.apps.edge-gateway.lan/dashboard.html"
        method: GET

    - name: "ğŸ’» Laptop => ğŸ­ Edge-gateway web-hub-controller to ğŸ¤– Robot's"
      with_items: "{{ hostvars[inventory_hostname].groups.robots }}"
      tags:
        - edge-gateway
      ansible.builtin.uri:
        url: "http://web-hub-controller.apps.edge-gateway.lan/robot/status?user_key={{ item  }}"
        method: GET

- hosts: robots
  gather_facts: false
  connection: local
  tasks:
    - name: "ğŸ­ edge-gateway => Fetch argocd applications"
      tags:
        - edge-gateway
      kubernetes.core.k8s_info: 
        kubeconfig: "kubeconfig-edge-gateway"
        api_version: argoproj.io/v1alpha1
        kind: Application
        namespace: openshift-gitops
        name: "{{ team }}-robot-gitops"
      register: application

    - name: "ğŸ­ edge-gateway => Check argocd applications"
      tags:
        - edge-gateway
        - argocd-application
      fail:
        msg: "Sync is {{ application.resources[0].status.sync.status }}"
      when: application.resources[0].status.sync.status is not search("Synced")

- hosts: datacenter
  gather_facts: false
  connection: local
  tasks:
    - name: "ğŸ¢ DataCenter - Check hub-controller-live service"
      tags:
        - datacenter
      kubernetes.core.k8s_info:
        kubeconfig: "kubeconfig-data-center"
        namespace: "red-hat-service-interconnect-data-center"
        api_version: v1
        kind: Service
        name: hub-controller-live
        wait: true

    - name: "ğŸ¢ DataCenter via skupper to ğŸ­ Edge-gateway (hub-controller-live)" 
      tags:
        - datacenter
      kubernetes.core.k8s:
        state: present
        kubeconfig: "kubeconfig-data-center"
        wait: true
        wait_condition:
          type: Initialized
          reason: "PodCompleted"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            generateName: check-skupper-connect
            namespace: red-hat-service-interconnect-data-center
          spec:
            restartPolicy: Never
            containers:
              - name: checker
                image: registry.access.redhat.com/ubi9/ubi-minimal:latest
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                      set -x
                      curl http://hub-controller-live.red-hat-service-interconnect-data-center.svc.cluster.local:8080/

    - name: "ğŸ¢ DataCenter via skupper to ğŸ­ Edge-gateway(hub-controller-live) to ğŸ¤– Robot"
      tags:
        - datacenter
      with_items: "{{ hostvars[inventory_hostname].groups.robots }}"
      kubernetes.core.k8s:
        state: present
        kubeconfig: "kubeconfig-data-center"
        wait: true
        wait_condition:
          type: Initialized
          reason: "PodCompleted"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            generateName: check-connection-to-{{ item | split('.') | first }}-
            namespace: red-hat-service-interconnect-data-center
          spec:
            restartPolicy: Never
            containers:
              - name: checker
                image: registry.access.redhat.com/ubi9/ubi-minimal:latest
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                      set -x
                      curl -v http://hub-controller-live.red-hat-service-interconnect-data-center.svc.cluster.local:8080/robot/status?user_key={{ item  }}
                      echo
