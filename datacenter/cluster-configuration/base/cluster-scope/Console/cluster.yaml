apiVersion: operator.openshift.io/v1
kind: Console
metadata:
  name: cluster
  annotations:
    argocd.argoproj.io/sync-options: "ServerSideApply=true,Validate=false"
spec:
  customization:
    logos:
      - type: Masthead
        themes:
        - mode: Light
          source:
            configMap:
              key: openshift-robot-black.png
              name: console-custom-logo
            from: ConfigMap
        - mode: Dark
          source:
            configMap:
              key: openshift-robot-white.png
              name: console-custom-logo
            from: ConfigMap
