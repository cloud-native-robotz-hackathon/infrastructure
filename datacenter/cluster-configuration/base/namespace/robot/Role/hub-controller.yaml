apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hub-controller
rules:
  # ConfigMap management (for skupper-site ConfigMap)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "watch"]
  # Secret management (for Skupper connection tokens)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "watch"]
