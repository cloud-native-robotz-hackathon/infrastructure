---
- hosts: robots
  gather_facts: false
  tasks:
    - name: "ğŸ¤– Robot  => http://robot.local:5000/"
      with_items:
        - /distance
        - /
      tags:
        - robots
      ansible.builtin.uri:
        url: "http://robot.local:5000{{ item }}"
        method: GET

    - name: "ğŸ’» Laptop => ğŸ¤– Robot http://ğŸ¤–:5000/"
      with_items:
        - /distance
        - /
      tags:
        - robots
      delegate_to: localhost
      ansible.builtin.uri:
        url: "http://{{ ansible_host }}:5000{{ item }}"
        method: GET

- hosts: datacenter
  gather_facts: false
  connection: local
  tasks:
    - name: "ğŸ¢ DataCenter - Check robot service"
      tags:
        - datacenter
      with_items: "{{ hostvars[inventory_hostname].groups.robots }}"
      kubernetes.core.k8s_info:
        kubeconfig: "kubeconfig-data-center"
        namespace: "robot"
        api_version: v1
        kind: Service
        name: "{{ item }}"
        wait: true

    - name: "ğŸ¢ DataCenter - Get web-hub-controller"
      tags:
        - datacenter
      kubernetes.core.k8s_info:
        kubeconfig: "kubeconfig-data-center"
        namespace: "hub-controller"
        api_version: v1
        kind: Route
        name: "web"
        wait: true
      register: web_hub_controller

    - name: "ğŸ’» Laptop => ğŸ¢ DataCenter (web-hub-controller) => ğŸ¤– Robot's"
      with_items: "{{ hostvars[inventory_hostname].groups.robots }}"
      tags:
        - datacenter
      ansible.builtin.uri:
        url: "https://{{ web_hub_controller.resources[0].spec.host }}/robot/status?user_key={{ item  }}"
        method: GET

    - name: "ğŸ’» Laptop => web-hub-controller dashboard "
      tags:
        - datacenter
      ansible.builtin.uri:
        url: "https://{{ web_hub_controller.resources[0].spec.host }}/dashboard.html"
        method: GET


    - name: "ğŸ¢ DataCenter => Fetch argocd applications"
      tags:
        - datacenter
      kubernetes.core.k8s_info:
        kubeconfig: "kubeconfig-data-center"
        api_version: argoproj.io/v1alpha1
        kind: Application
        namespace: openshift-gitops
      register: application

    # - debug: var=item
    #   with_items: "{{ application.resources }}"

    - name: "ğŸ¢ DataCenter => Check argocd applications"
      tags:
        - datacenter
      fail:
        msg: "Sync is {{ item.status.sync.status }}"
      when: item.status.sync.status is not search("Synced")
      with_items: "{{ application.resources }}"

