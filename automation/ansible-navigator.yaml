---
ansible-navigator:
  execution-environment:
    image: quay.io/cloud-native-robotz-hackathon/infrastructure-robot-execution-environment:202406232143
    environment-variables:
      pass:
        - K8S_AUTH_KUBECONFIG
  logging:
    level: info
  mode: stdout
  playbook-artifact:
    enable: true
    save-as: /tmp/robots-{playbook_name}-artifact-{time_stamp}.json
